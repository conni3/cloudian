# -- Theme Options --
colorScheme             = "marvel"
defaultAppearance       = "light"
autoSwitchAppearance    = true

# Global defaults
defaultBackgroundImage  = "cover.png"

enableSearch            = true
enableCodeCopy          = true


[params]
  mainSections         = ["posts"]
  math = true


[header]
  layout              = "fixed"

[footer]
  showCopyright       = true
  showThemeAttribution= true
  showAppearanceSwitcher = true
  showScrollToTop     = true

[homepage]
  layout              = "custom"
  homepageImage       = "cover.png"
  showRecent          = false
  showRecentItems     = 3
  showMoreLink        = true
  showMoreLinkDest    = "/posts"
  cardView            = true
  cardViewScreenWidth = false
  layoutBackgroundBlur= true
  showTableOfContents = true

[article]
  showHero            = true
  heroStyle           = "background"
  showDate            = false
  showDateUpdated     = false
  showAuthor          = true
  showBreadcrumbs     = true
  showDraftLabel      = true
  showPagination      = true
  invertPagination    = false
  showReadingTime     = true
  showTableOfContents = true
  showTaxonomies      = true
  showWordCount       = true
  showSummary         = true

[list]
  showHero                 = true
  heroStyle                = "background"
  layoutBackgroundBlur     = true
  layoutBackgroundHeaderSpace = true  
  showBreadcrumbs          = true
  showSummary              = true
  showTableOfContents      = true
  showCards                = true
  groupByYear              = false
  cardView                 = true
  cardViewScreenWidth      = false

