# -- Theme Options --
colorScheme             = "marvel"
defaultAppearance       = "dark"
autoSwitchAppearance    = true

# Global defaults
defaultBackgroundImage  = "cover.png"

enableSearch            = true
enableCodeCopy          = true

[params]
  mainSections         = ["posts"]

[header]
  layout              = "basic"

[footer]
  showCopyright       = true
  showThemeAttribution= true
  showAppearanceSwitcher = true
  showScrollToTop     = true

[homepage]
  layout              = "background"
  homepageImage       = "cover.png"
  showRecent          = true
  showRecentItems     = 3
  showMoreLink        = true
  showMoreLinkDest    = "/posts"
  cardView            = true
  cardViewScreenWidth = false
  layoutBackgroundBlur= true

[article]
  showHero            = true
  heroStyle           = "background"
  showDate            = true
  showDateUpdated     = false
  showAuthor          = true
  showBreadcrumbs     = true
  showDraftLabel      = true
  showPagination      = true
  invertPagination    = false
  showReadingTime     = true
  showTableOfContents = true
  showTaxonomies      = true
  showWordCount       = true
  showSummary         = true

[list]
  layout                   = "background"
  layoutBackgroundHeaderSpace = false
  showBreadcrumbs          = true
  showSummary              = true
  showTableOfContents      = false
  showCards                = true
  groupByYear              = true
  cardView                 = true
  cardViewScreenWidth      = false
